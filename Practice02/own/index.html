<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Image Viewer</title>
        <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    </head>
    <body>
        <div class="image-viewer__container">             
            <h1 class="image-viewer__title">我婆</h1>
            <div class="image-viewer__main">
                <button id="back_but" class="image-viewer__button" onclick="back()">
                    <img src="./images/back.png" alt="back">
                </button>

                <div class="image-viewer__display">
                    <img id="display" src="" alt="image">
                    <div class="image-viewer__display-source-wrapper"> 
                        <a id="source" href=""></a>
                    </div>
                </div>

                <button id="next_but" class="image-viewer__button" onclick="next()">
                    <img src="./images/next.png" alt="next">
                </button>
            </div>
        
        </div>
        
        <!-- Try to implement an HTML that looks like the reference example:
        https://github.com/ric2k1/ric2k1.github.io/blob/master/W2_0227/practice/img_viewer_begin/images/screenshot.png  
        Please use the class names and IDs as defined in styles.css
        so that the outlook can be the same as the reference.  -->
    </body>
</html>
<script type="text/javascript" src="./main.js"></script>
